<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function demo(){
            let n=document.getElementById("t1").value;
            document.getElementById("t2").value=n;
            alert(n+" is your name");
        }
    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="Enter your name">
    <input type="text" id="t2" placeholder="Enter your age">
    <button onclick="demo()">Click Me</button>
</body>
