<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding:10px;
        }
        .button{
            padding:10px;
        }
        h1{
            color:blue;
        }
        .label
        {
            color:red;
        }
    </style>
    <script>
        function add(){
            let n=parseInt(document.getElementById("t1").value);
            let a=parseInt(document.getElementById("t2").value);
            let c=a+n;
            document.getElementById("t3").value=c;
            
        }
        function sub(){
            let n=parseInt(document.getElementById("t1").value);
            let a=parseInt(document.getElementById("t2").value);
            let c=n-a;
            document.getElementById("t3").value=c;
        }
        function mul(){
            let n=parseInt(document.getElementById("t1").value);
            let a=parseInt(document.getElementById("t2").value);
            let c=a*n;
            document.getElementById("t3").value=c;
        }
        function div(){
            let n = parseFloat(document.getElementById("t1").value);
            let a = parseFloat(document.getElementById("t2").value);
            if (isNaN(n) || isNaN(a)) {
                document.getElementById("t3").value = 'Invalid input';
                return;
            }
            if (a === 0) {
                document.getElementById("t3").value = 'Cannot divide by zero';
                return;
            }
            let c = n / a;
            document.getElementById("t3").value = c;
        }
    </script>
</head>
<body>
    <h1>Basic Calculator</h1>
    <label for="add">Number1: </label>
    <input type="text" id="t1" placeholder="Enter a num"><br>
    <label for="sub">Number2: </label>
    <input type="text" id="t2" placeholder="Enter a num"><br>
    <label for="ans">Answer    :</label>
    <input type="text" id="t3" placeholder="Answer"><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button><br>
    <br>
    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Division</button>

</body>
